<div class="content">
    <h2 class="text-center">Add Book</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" formControlName="name" placeholder="Name" name="name" 
        class="form-control" id="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input formControlName="price" placeholder="Price" name="price"  type="number"
        class="form-control" id="price" >
      </div>
  
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input formControlName="quantity" placeholder="Quantity" name="quantity" class="form-control" id="quantity">
      </div>
  
      <div class="form-group">
        <label for="author">Author Name:</label>
        <select formControlName="author" placeholder="Author" name="author" class="form-control" id="author" [ngClass]="{ 'is-invalid': submitted && f.author.errors }" >
          <option *ngFor="let author of authors" value="{{author.AuthorId}}">{{author.Name}}</option>
        </select>
        <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
          <div *ngIf="f.author.errors.required">Author is required</div>
        </div>
      </div>

      <button class="btn btn-success">Confirm</button>
      <button class="btn btn-success" style="margin-left: 20px;"  (click)="return()">Cancel</button>
    </form>
  </div>
